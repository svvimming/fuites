<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Radio Fuites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="./js/Tone.js"></script>
  <style>
  body{
        margin: 0px;
        padding: 0px;
        background-color: #ffffff;
        color: white;
      }

  button{
        position: relative;
        border-radius: 50%;
        color: white;
        width: 200px;
        height: 200px;
        outline: none;
        font-size: 20px;
        animation-name: shwoom;
        animation-duration: 7s;
        animation-iteration-count: infinite;
        z-index: 1000;
      }

    .herenow{
      visibility: visible;
    }
  @keyframes shwoom {
        0% {margin-left: 20px}
        50% {margin-left: 900px}
        100%{margin-left: 20px}
      }

    #sketch-holder{
      position: absolute;
      left: 45%;
      top: 45%;
      width: 600px;
      height: 600px;
      margin-left: -300px;
      margin-top: -300px;
      z-index: -10;
    }

    .lip1{
          background-image: url('assets/yello-patch.png');
          background-size: cover;
        }
        .lip2{
          background-image: url('assets/rednesspatch.png');
          background-size: cover;
        }

  </style>
</head>
<body>

<div>
  <button class="lip1" onClick="playSound()">PLAY</button>
  <button class="lip2" onClick="pauseSound()">PAUSE</button>
</div>
  <audio id="fuites" crossorigin="anonymous">
     <source src="https://fuites.out.airtime.pro/fuites_a" type="audio/mpeg">
  </audio>

<div id="sketch-holder"></div>


	<script type="text/javascript">

    var audioCtx = Tone.context;
    var input = new Tone.Gain();
    var fuites = document.getElementById('fuites');
    var stream = audioCtx.createMediaElementSource(fuites);

    Tone.connect(stream, input, [inputNum=0], [outputNum=0]);
    input.connect(Tone.Master);

    function playSound() {
      audioCtx.resume();
      fuites.play();
    }

    function pauseSound() {
      fuites.pause();
    }

	</script>

  <script src="./js/sandpile-image.js"></script>

</body>
</html>
